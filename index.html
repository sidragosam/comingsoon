<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap");
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: visible;
        font-family: "Orbitron", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .neon-text {
        color: #39ff14;
        font-size: 3rem;
        text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14,
          0 0 40px #39ff14, 0 0 80px #39ff14;
        white-space: nowrap;
        overflow: visible;
        border-right: 0.15em solid #39ff14;
        animation: blink-caret 0.75s step-end infinite;
        z-index: 1;
      }
      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #39ff14;
        }
      }
      .matrix {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        background: black;
      }
      .matrix-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="matrix">
      <canvas id="matrix-canvas" class="matrix-canvas"></canvas>
    </div>
    <div id="text" class="neon-text"></div>

    <script>
      const textElement = document.getElementById("text");
      const message = "Coming soon...";
      let currentMessage = Array(message.length).fill("");
      let charIndex = 0;
      const symbols = "!@#$%^&*()_+{}[]|:;<>,.?/~`";

      function getRandomSymbol() {
        return symbols.charAt(Math.floor(Math.random() * symbols.length));
      }

      function typeEffect() {
        if (charIndex < message.length) {
          if (!currentMessage[charIndex]) {
            currentMessage[charIndex] = getRandomSymbol();
          } else {
            if (Math.random() < 0.2) {
              currentMessage[charIndex] = getRandomSymbol();
            } else {
              currentMessage[charIndex] = message.charAt(charIndex);
              charIndex++;
            }
          }
          textElement.textContent = currentMessage.join("");
          setTimeout(typeEffect, 100);
        } else {
          setTimeout(() => {
            charIndex = 0;
            deleteEffect();
          }, 2000);
        }
      }

      function deleteEffect() {
        if (charIndex < message.length) {
          currentMessage[message.length - 1 - charIndex] = "";
          textElement.textContent = currentMessage.join("");
          charIndex++;
          setTimeout(deleteEffect, 100);
        } else {
          setTimeout(() => {
            charIndex = 0;
            currentMessage = Array(message.length).fill("");
            typeEffect();
          }, 1000);
        }
      }

      typeEffect();

      // Matrix effect
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const matrixSymbols =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }, () =>
        Math.floor((Math.random() * canvas.height) / fontSize)
      );

      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#138009";
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = matrixSymbols.charAt(
            Math.floor(Math.random() * matrixSymbols.length)
          );
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      setInterval(drawMatrix, 50);

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drops.length = Math.floor(canvas.width / fontSize);
        drops.fill(1);
      });
    </script>
  </body>
</html>
